name: lizard

on: workflow_call

jobs:

  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies and packages
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel lizard
    - name: run lizard
      run: lizard -l python -C 10 -w
